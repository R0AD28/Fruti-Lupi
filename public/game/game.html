<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruti-Lupi</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="vidas">
    <img src="../assets/corazon.png" class="vida" />
    <img src="../assets/corazon.png" class="vida" />
    <img src="../assets/corazon.png" class="vida" />
  </div>

  <div id="contenedor-frutas">
    <div class="burbuja-fruta">
      <img src="../assets/naranja_burbuja.png" class="fruta" data-fruta="naranja" alt="Fruta" />
    </div>
    <div class="burbuja-fruta">
      <img src="../assets/sandia_burbuja.png" class="fruta" data-fruta="sandia" alt="Fruta" />
    </div>
    <div class="burbuja-fruta">
      <img src="../assets/uva_burbuja.png" class="fruta" data-fruta="uva" alt="Fruta" />
    </div>
    <div class="burbuja-fruta">
      <img src="../assets/aguacate_burbuja.png" class="fruta" data-fruta="aguacate" alt="Fruta" />
    </div>
  </div>

  <img id="canasta" src="../assets/canasta.png" alt="" />
  <img id="lupi" src="../assets/Lupi.png" alt="" />
  <div id="pensamiento">
    <img id="burbuja" src="../assets/pensamiento.png" alt="Pensamiento" />
    <img id="fruta-pensada" src="" alt="Fruta pensada" />
  </div>

  <div id="game-over-screen" class="oculto">
    <div class="game-over-box">
      <h1>¡Juego Terminado!</h1>
      <button id="btn-reiniciar">Reiniciar</button>
      <button id="btn-menu">Menú Principal</button>
    </div>
  </div>



  <script type="module" src="game.js"></script>
</body>

</html>
